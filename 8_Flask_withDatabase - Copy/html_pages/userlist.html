<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ListEmployee</title>
</head>
<body>
           <center><h1>List Of Employees</h1></center>
<a href="/">HOME</a>



        <table border="1">
                <thead>
                    <th>ID</th> <th>Name</th> <th>Email</th> <th>Address</th>
               </thead>
                <tbody>
                    {% for usr in result_list %}
                    <tr>
                        <td>{{usr.id}}</td>
                        <td>{{usr.name}}</td>
                        <td>{{usr.myemail}}</td>
                        <td>{{usr.address}}</td>
                    </tr>
                {% endfor%}

            </tbody>



        </table>

</body>
</html>
